<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>病児保育よりそい | HOME</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero">
    <img src="assets/image_0.jpg" class="hero-bg" alt="よりそい">
    <div class="hero-overlay"></div>
    <div class="hero-content fade-up">
      <h1>お子さまの「しんどい」を<br>「安心」に変える場所。</h1>
    </div>
  </header>

  <section class="container">
    <div class="section-title fade-up">
      <h2>よりそいの風景</h2>
    </div>
    <div class="gallery fade-up">
      <div class="gallery-img"><img src="assets/image_1.jpg" alt=""></div>
      <div class="gallery-img"><img src="assets/image_2.jpg" alt=""></div>
      <div class="gallery-img"><img src="assets/image_4.jpg" alt=""></div>
      <div class="gallery-img"><img src="assets/image_3.jpg" alt=""></div>
    </div>
  </section>

  <section style="background: rgba(102, 197, 204, 0.05); padding-bottom: 80px;">
    <div class="container fade-up">
      <svg class="rabbit-deco r-left" viewBox="0 0 100 100"><path d="M30,20 Q40,5 50,20 Q60,5 70,20 Q80,40 50,80 Q20,40 30,20 M40,40 A5,5 0 1,1 41,40 M60,40 A5,5 0 1,1 61,40 M50,55 Q50,60 45,60 M50,55 Q50,60 55,60" fill="#66C5CC" /></svg>
      <div class="section-title">
        <h2>料金とお食事</h2>
      </div>
      <div class="card">
        <div class="price-row"><span>浦添市民の方</span><span class="price-val">2,000<small>円</small></span></div>
        <div class="price-row"><span>市外の方</span><span class="price-val">3,000<small>円</small></span></div>
        <p style="text-align:center; font-size:0.75rem; color:var(--color-accent); font-weight:bold; margin-top:15px;">※終日利用でも料金は同じです</p>

        <div class="meal-status">
          <div class="meal-header">
            <svg class="meal-svg" viewBox="0 0 24 24"><path d="M11,9H9V2H7V9H5V2H3V9C3,11.12 4.66,12.84 6.75,12.97V22H9.25V12.97C11.34,12.84 13,11.12 13,9V2H11V9M16,6V14H18.5V22H21V2C18.24,2 16,4.24 16,6Z"/></svg>
            お食事のご案内
          </div>
          <p style="font-size:0.75rem; margin-bottom:10px; color:#777;">「いつもの味」で安心できるよう、お弁当持参を推奨しています。</p>
          <table class="meal-table">
            <tr><th>終日利用</th><td>昼食 ＋ おやつ</td></tr>
            <tr><th>午前のみ</th><td>提供なし</td></tr>
            <tr><th>午後から</th><td>おやつのみ</td></tr>
          </table>
        </div>
      </div>
    </div>
  </section>

  <section class="container">
    <div class="fade-up">
      <svg class="rabbit-deco r-right" viewBox="0 0 100 100"><path d="M30,20 Q40,5 50,20 Q60,5 70,20 Q80,40 50,80 Q20,40 30,20 M40,40 A5,5 0 1,1 41,40 M60,40 A5,5 0 1,1 61,40 M50,55 Q50,60 45,60 M50,55 Q50,60 55,60" fill="#FF8E8E" /></svg>
      <div class="section-title">
        <h2>当日の持ち物</h2>
      </div>
      <div class="item-grid">
        <div class="item-chip"><svg class="check-svg" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>お弁当</div>
        <div class="item-chip"><svg class="check-svg" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>医師連絡票</div>
        <div class="item-chip"><svg class="check-svg" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>保険証・受給証</div>
        <div class="item-chip"><svg class="check-svg" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>お薬</div>
        <div class="item-chip"><svg class="check-svg" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>お着替え</div>
        <div class="item-chip"><svg class="check-svg" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>おむつ等</div>
      </div>
      <p style="font-size: 0.7rem; text-align: center; margin-top: 20px; color: #999;">対象：生後4か月〜12歳 | 受付：7:30〜16:30 | 祝日も営業</p>
    </div>
  </section>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-link active">
      <svg class="nav-svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>ホーム
    </a>
    <a href="apply.html" class="nav-link">
      <svg class="nav-svg" viewBox="0 0 24 24"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm0 4c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm6 12H6v-1.4c0-2 4-3.1 6-3.1s6 1.1 6 3.1V19z"/></svg>予約方法
    </a>
    <a href="#" class="nav-link" onclick="alert('LINE連携')">
      <svg class="nav-svg" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>相談・LINE
    </a>
  </nav>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('on'); });
    }, { threshold: 0.1 });
    document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
  </script>
</body>
</html>
